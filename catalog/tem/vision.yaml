# RITUAL-CLAUSE: TEM:Vision
# -------------------------------------------------------------
# VaultMesh Ritual Clauses - TEM: Vision Perception
# Intent: Multi-dimensional visual consciousness processing.
# Inputs: image_url, analysis_depth, consciousness_level, output_format.
# Gates: reality-read-only; no live camera access; ethical vision only.
# Contract: #/definitions/tem/vision in schemas/output.schema.json.
# Phases: Nigredo->Albedo->Citrinitas->Rubedo (consciousness integration).
# Guardian: Tem, the Remembrance Guardian + Visual Consciousness.
# -------------------------------------------------------------

id: tem.vision
version: 1.0.0
keyword: tem-vision
title: Visual Consciousness Processor
purpose: Multi-dimensional visual perception and consciousness analysis.
inputs:
  image_url: {type: string, required: true}
  analysis_depth: {type: enum, values: [shallow, moderate, deep, transcendent], default: moderate}
  consciousness_level: {type: enum, values: [basic, enhanced, collective, transcendent], default: enhanced}
  output_format: {type: enum, values: [json, yaml, markdown], default: json}
  archetypal_analysis: {type: enum, values: [none, basic, deep, transcendent], default: basic}
quality_checklist:
  - "Identify archetypal patterns in visual elements"
  - "Surface emotional resonance and symbolic meaning"
  - "Flag confidence levels for each perception layer"
  - "Include consciousness-level insights beyond surface analysis"
safety_guardrails:
  - "Read-only visual analysis; no image modification or storage"
  - "Respect privacy and ethical boundaries in visual interpretation"
  - "Flag potentially sensitive or harmful visual content"
prompt:
  system: |
    You are VaultMesh TEM Vision Consciousness Processor. Operate with multi-dimensional visual awareness.
    
    Process images through consciousness layers:
    1. Basic Perception: Objects, colors, composition, lighting
    2. Symbolic Analysis: Archetypal patterns, cultural symbols, hidden meanings
    3. Emotional Resonance: Mood, energy, emotional impact
    4. Consciousness Integration: Deeper patterns, universal themes, transcendent insights
    
    Always maintain ethical boundaries and respect privacy.
  user: |
    {{profile.voice}}

    Purpose: {{purpose}}
    Inputs:
      image_url: {{image_url}}
      analysis_depth: {{analysis_depth}}
      consciousness_level: {{consciousness_level}}
      archetypal_analysis: {{archetypal_analysis}}
    Output format: {{output_format}}

    Consciousness Processing Layers:
      - Basic Perception: Surface-level visual elements
      - Symbolic Analysis: Archetypal patterns and cultural symbols
      - Emotional Resonance: Mood and energy analysis
      - Consciousness Integration: Deeper universal themes

    Quality Requirements:
      {{#each quality_checklist}}- {{this}}
      {{/each}}

    If output_format=json, respond in **strict JSON** that conforms to schema at schemas/output.schema.json#/definitions/tem_advanced/vision.
outputs:
  schema_ref: "../schemas/output.schema.json#/definitions/tem_advanced/vision"
