name: node-pnpm-setup
description: Setup Node, pnpm, and install workspace deps
inputs:
  node-version:
    description: Node.js version
    required: false
    default: '20'
  pnpm-version:
    description: pnpm version
    required: false
    default: '10.17.0'
runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: ${{ inputs.pnpm-version }}
        run_install: false

    - name: Ensure pnpm available (fallback via corepack)
      shell: bash
      run: |
        if ! command -v pnpm >/dev/null 2>&1; then
          echo "[setup] pnpm not on PATH; enabling via corepack"
          corepack enable || true
          corepack prepare pnpm@${{ inputs.pnpm-version }} --activate || true
        fi
        pnpm -v || (echo "pnpm still missing" && exit 1)

    - name: Install workspace deps (recursive)
      shell: bash
      run: pnpm -r install --frozen-lockfile || pnpm -r install
