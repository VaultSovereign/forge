name: tem-check

on:
  push:
    branches: [main, sync/align-local-with-remote]
    paths:
      - '.github/workflows/tem-check.yml'
      - 'docs/**'
      - 'scripts/tem-check.mjs'
  pull_request:
    branches: [main]
    paths:
      - '.github/workflows/tem-check.yml'
      - 'docs/**'
      - 'scripts/tem-check.mjs'

permissions:
  contents: read

jobs:
  tem:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install (workspace if present)
        run: |
          if [ -f pnpm-lock.yaml ]; then pnpm -w i --frozen-lockfile || pnpm -w i; fi

      - name: Run tem-check script if present
        run: |
          if [ -f scripts/tem-check.mjs ]; then
            node scripts/tem-check.mjs
          else
            echo "No scripts/tem-check.mjs; tem-check is a no-op"
          fi
