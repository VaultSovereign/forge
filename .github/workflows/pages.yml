name: pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Build docs HTML (INDEX, SITEMAP)
        run: |
          set -euo pipefail
          mkdir -p docs
          # Convert Markdown â†’ HTML using marked CLI
          npx --yes marked -i docs/INDEX.md -o docs/index.html --gfm || true
          npx --yes marked -i docs/SITEMAP.md -o docs/SITEMAP.html --gfm || true
          # Fallback minimal index if conversion failed
          if ! [ -s docs/index.html ]; then
            cat > docs/index.html <<'HTML'
<!doctype html>
<meta charset="utf-8">
<title>Forge Docs</title>
<h1>Forge Docs</h1>
<p>See <a href="INDEX.md">INDEX.md</a> or <a href="SITEMAP.md">SITEMAP.md</a>.</p>
HTML
          fi
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
