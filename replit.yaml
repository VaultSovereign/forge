run: "bash replit-run.sh"

services:
  - name: bff
    run: "bash -lc 'cd workbench/bff && npm i --no-audit --no-fund && npm run dev'"
    env:
      PORT: "8787"
    autoExpose: true

  - name: frontend
    run: "bash -lc 'cd workbench/frontend && npm i --no-audit --no-fund && npm run dev'"
    env:
      VITE_API_BASE: "http://localhost:8787"
      PORT: "5000"
    autoExpose: true
